<!--This is meta data that does not dispaly on our page but is useful for engines and identification-->
<!DOCTYPE html>
<html>
<head>
        <title>Food Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Yummy Food Gallery">
        <meta name="keywords" content="yummy", "Food", "Gallery">
        <link rel="stylesheet" href="../static/styles/style.css" />

</head>
<!--Create a body section for our main page with the body tag-->
<body>
    <!--Started by creating a header section-->
    <header class="head">
        <!--Create divs for our different parts of the header-->
        <div class="left">
            <img src="https://assets.mockflow.com/app/wireframepro/company/C263cde84d8cb40c7b8effc93e78c88e0/projects/Mar6eCn1Gh/images/thumbnails/M4bef64cacbf165c94886cd524315a3e51678604313140" alt="logo
            " class="left-img"/>

        </div>
        <!--Create sections for our different header buttons-->
        <section class="lower">
            
            <button id="meals">Meals</button>
            <button id="drinks">Drinks</button>
            <button id="meal_plan">Meal Plans</button>
            
        </section>
    </header>

    <!--Create first search section-->
    <section class="search">
        <!--<button class="srch">search</button>-->
        <input type="text" name="query" placeholder="SEARCH">
    </section>
<!--Creating the main part of our page-->
    <main class="main">
            <!--Create sub sections for each item representation-->
	    {% for result in results %}

	
	    <section class="card">
                <div class="inner">
			<img src="{{ result['image'] }}" class="mage"/>
			<h4 class="led"> {{ result['label'] }} </h4>
                    <button>
                        <img src="https://assets.mockflow.com/app/wireframepro/svg/default/like%203.svg" class="lke" alt="like"/>
                    </button>
                </div>
        </section>
	{% endfor %}
    </main>
</body>
</html>
