<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> DietBud Landing Page</title>
        <link rel="stylesheet" type="text/css" href="../static/styles/landing.css" />
		<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<a href="#" class="logo">dietbud</a>
			<div class="bx bx-menu" id="menu-icon"></div>

			<ul class="navbar">
				<li><a id="home" href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</header>

    <!--Create first search section-->
        <section class="search">
        <!--<button class="srch">search</button>-->
       
			<form action="{{ url_for('search') }}" method="GET">
				<input type="text" name="query" placeholder="Search query" style="font-size: 19px;">
				
			</form>
        </section>
<!--Creating the main part of our page-->
        <main class="main">
            <!--Create sub sections for each item representation-->
	    {% for result in results %}

		<a href="{{ url_for('smv', meal=loop.index) }}">
	    	<section class="card">
				<div class="inner">
		    		<img src="{{ result['image'] }}" class="image"/>
		    		<h4 class="led"> {{ result['label'] }} </h4>
                <!--<button>
                    <img src="https://assets.mockflow.com/app/wireframepro/svg/default/like%203.svg" class="lke" alt="like"/>
                </button>-->
        		</div>
			
        	</section>
		</a>	
	    {% endfor %}
        </main>
</body>
</html>
